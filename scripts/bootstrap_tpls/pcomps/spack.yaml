spack:
  include:
  - packages.yaml
  - compilers.yaml
  - config.yaml
  # build the latest gcc we can with the base compiler
  specs:
  - gcc@10.3.0
  - llvm@12+clang targets=x86 ~gold ^ninja@kitware
  view: false
  packages:
    all:
      target: [x86_64]
      variants: [build_type=Release libs=static ~shared]
    gcc:
      variants: [~bootstrap ~profiled +strip]
