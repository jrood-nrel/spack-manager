spack:
  include:
  - packages.yaml
  - compilers.yaml
  - config.yaml
  specs:
  - gcc@10.3.0
  - llvm@13+clang targets=x86 ~gold ^ninja@kitware
  view: false
  concretizer:
    unify: false
  packages:
    all:
      target: [x86_64]
      variants: [build_type=Release]
    gcc:
      variants: [build_type=Release +profiled +strip]
    mpc:
      variants: [libs=static]
    gmp:
      variants: [libs=static]
    mpfr:
      variants: [libs=static]
    zstd:
      variants: [libs=static]
    zlib:
      variants: [~shared]
