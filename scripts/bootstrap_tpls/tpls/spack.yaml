spack:
  include:
  - packages.yaml
  - compilers.yaml
  - config.yaml
  definitions:
  - compilers: ['%gcc', '%clang']
  - core: [openmpi@4.02, mvapich2, cmake, python@3.9, ninja]
  specs:
    - matrix:
      - [$core]
      - [$compilers]
    - cuda@11.2%gcc
  view: false
  packages:
    all:
      target: [x86_64]
      variants: [build_type=Release libs=static ~shared]
    openmpi:
      variants: [+legacylaunchers fabrics=auto schedulers=auto]
      
