spack:
  include:
  - packages.yaml
  - compilers.yaml
  - config.yaml
  specs:
  - gcc@8.4.0
  - environment-modules
  view: false
  packages:
    all:
      variants: [build_type=Release]
    gcc:
      variants: [~bootstrap ~profiled +strip]
  modules:
    default:
      tcl:
        projections:
          all: 'base/{compiler.name}-{compiler.version}/{name}/{version}/{hash:4}'
        hash_length: 0
        all:
          conflict:
            - '{name}'
          environment:
            set:
              '{name}_ROOT_DIR': '{prefix}'
