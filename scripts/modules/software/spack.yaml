spack:
  include:
  - packages.yaml
  - compilers.yaml
  - modules.yaml
  - config.yaml
  - $SPACK_MANAGER/configs/base/packages.yaml
  definitions:
  #- compilers: ['%gcc', '%clang']
  - compilers: ['%gcc']
  - core:
    - bc
    - bison
    - bzip2
    - cmake
    - cppcheck
    - curl
    - flex
    - ffmpeg
    - emacs
    - git
    - gdb
    - gnuplot
    - gnutls
    - htop
    - imagemagick
    - libxml2
    - likwid
    - ninja
    - mercurial
    - makedepend
    - patch
    - pkg-config
    - python
    - python@2.7.18
    - rsync
    - screen
    - stow
    - strace
    - texinfo
    - texlive
    - tmux
    - unzip
    - vim
    - wget
    - zsh
    #- global
    #- xterm
    - py-numpy
    - py-matplotlib
    - py-pandas
    - py-nose
    - py-autopep8
    - py-flake8
    - py-jedi
    - py-pip
    - py-pyyaml
    - py-seaborn
    - py-sphinx
    - py-scipy
    - py-yapf
    - py-yt
    - masa
    - valgrind
    - ascent
    - nccmp
    - netcdf-fortran
    - amrvis dims=3
    - amrvis+profiling dims=2
    - mpich
    - hdf5
    - parallel-netcdf
    - netcdf-c
    - boost
    - hypre
    - h5z-zfp
    - yaml-cpp
  specs:
  - matrix:
    - [$core]
    - [$compilers]
  view:
    default:
      root: $env/view
      projections:
        all: '{compiler.name}/{compiler.version}/{name}/{version}/{hash:8}'
      link_type: symlink
  concretizer:
    unify: false
  packages:
    all:
      variants: [build_type=Release]
